table:
  name: me
  schema: public
select_permissions:
- role: anonymous
  permission:
    columns:
    - createdAt
    - createdBy
    - email
    - firstName
    - id
    - lastName
    - password
    - role
    - updatedAt
    - updatedBy
    filter:
      role:
        _eq: anonymous
    limit: 1
- role: user
  permission:
    columns:
    - createdAt
    - createdBy
    - email
    - firstName
    - id
    - lastName
    - role
    - deleted
    - updatedAt
    - updatedBy
    filter:
      id:
        _eq: X-Hasura-User-Id
update_permissions:
- role: user
  permission:
    columns:
    - firstName
    - lastName
    filter:
      id:
        _eq: X-Hasura-User-Id
    check: null
    set:
      updatedBy: x-hasura-User-Id